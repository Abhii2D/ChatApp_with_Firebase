<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".modal");
        var instances = M.Modal.init(elems);
        var username = document.getElementById("icon_prefix").value;
        document.getElementById("usernamehhh").innerText = username;
      });
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="./index.html" class="brand-logo" style="margin-left: 30px"
          >Logo</a
        >

        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <button
              data-target="modal1"
              class="btn modal-trigger"
              style="margin-right: 20px"
            >
              LogIn
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>ChatApp</h1>
      <p for="" id="usernamehhh"></p>
      <div class="searchbox" style="display: flex; flex-direction: row">
        <input
          type="text"
          name="d"
          id="message"
          style="width: 900px"
          placeholder="Enter Message ......"
        />

        <button class="btn waves-effect waves-light" id="submit" name="action">
          Send
          <i class="material-icons right">send</i>
        </button>


<button class="btn waves-effect waves-light" id="removedata" name="action">
          Clean Chat
          <i class="material-icons right">send</i>
        </button>      </div>
      <ul id="showmessages"></ul>
    </div>
    <div id="modal1" class="modal">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate" />
              <label for="icon_prefix">First Name</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate" />
              <label for="icon_telephone">Telephone</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a
          href="#!"
          class="modal-close waves-effect waves-green btn"
          id="primarykey"
          >LogIn</a
        >
      </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      import {
        getDatabase,
        ref,
        push,
        set,
        get,
        orderByChild,
        remove,
        child,
      } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCqulIGx2EEGRHVplZROBw-AQiQrXM2HAI",
        authDomain: "chatbotapp-29c19.firebaseapp.com",
        databaseURL: "https://chatbotapp-29c19-default-rtdb.firebaseio.com",
        projectId: "chatbotapp-29c19",
        storageBucket: "chatbotapp-29c19.appspot.com",
        messagingSenderId: "211185937289",
        appId: "1:211185937289:web:4844b8b5e9a215872acf58",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      var database = getDatabase();
      // var usename = prompt("Enter your name :");
      // var usename = "abhijeet";

      showdata();
      document.getElementById("submit").addEventListener("click", function (e) {
        var message = document.getElementById("message").value;
        var username = document.getElementById("icon_prefix").value; || "Stranger";
        const id = push(child(ref(database), "message")).key;
        set(ref(database, "message/" + id), {
          username: username,
          message: message,
        });
        alert("message send");
        showdata();
      });

      function showdata() {
        const dbref = ref(database);
        get(child(dbref, "message/")).then((snapshot) => {
          let darray = [];
          snapshot.forEach((childSnapshot) => {
            darray.push(childSnapshot.val());
          });
          gooo(darray);
        });
      }

      const gooo = (darray) => {
        var html = "";
        darray.map((e, i) => {
          html += "<li id='message'>";
          html += `${e.username} message is ${e.message}`;

          console.log(e.message);
          html += "</li>";
        });
        document.getElementById("showmessages").innerHTML = html;
      };

      document
        .getElementById("primarykey")
        .addEventListener("click", function () {
          var usernameprimary = document.getElementById("icon_prefix").value;
          document.getElementById("usernamehhh").innerHTML = usernameprimary;
        });

      var messageBody = document.querySelector("#showmessages");
      messageBody.scrollIntoView();

//removedata


   .getElementById("removedata")
        .addEventListener("click", function () {
          
          remove(ref(database,"message/"));      alert("deleted");
        });    </script>
  </body>
</html>
